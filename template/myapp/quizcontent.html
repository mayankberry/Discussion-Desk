<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{Challenge.link}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    {% load extras %}
    {% load humanize %}
    <div class="container my-3" id="content">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-lg h-md-250 my-4 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0"><u>{{ques.title}}</u></h3>
          <p class="card-text mb-auto">Question:- {{ques.content|safe}}</p>
          <form action="/PostAnswer" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <h1>Answer Below:-</h1>
              <textarea name="Ans" class="form-control" id="Ans" cols="170" rows="10" style="max-width:100%; resize:none; border-radius:10px"
                placeholder="Answer The Question Here"></textarea>
              </div>
              <input type="hidden" name="quessno" value="{{ques.sno}}">
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-auto d-none d-lg-block">
        </div>
      </div>
    </div>

</body>
</html>
